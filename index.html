<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradutor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo adicional -->
  <link rel="stylesheet" href="Estilo/style.css">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Cabeçalho -->
  <header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="h3 mb-0">Tradutor Online</h1>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 90%;">
      <h2 class="h5 text-center mb-3">Traduza frases do português para o inglês 🇧🇷 ➜ 🇬🇧</h2>

      <div class="mb-3">
        <label for="texto" class="form-label">Digite seu texto:</label>
        <!-- funcao atualizarTexto oninput -->
        <textarea id="texto" class="form-control" rows="4" placeholder="Ex: Eu gosto de aprender programação." oninput="atualizarTexto(this)"></textarea>
      </div>

      <div class="d-grid">
        <!-- funcao onclick -->
        <button id="traduzir" class="btn btn-primary" onclick="traduzir()">Traduzir</button>
      </div>

      <hr>

      <h3 class="h6 text-muted mt-3">Resultado:</h3>
      <div id="resultado" class="border rounded p-2 bg-white" style="min-height: 60px;"></div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="text-center text-muted py-3 small">
    &copy; 2025 Tradutor. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="Script/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
